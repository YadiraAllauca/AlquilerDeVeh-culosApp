<mat-toolbar fxLayout fxLayoutAlign="space-between center">
  <h3>EDITAR</h3>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <form fxLayout="column" [formGroup] = "group">
    <mat-form-field appearance="outline">
      <mat-label>CLIENTE</mat-label>
    <input type="text" matInput formControlName="cliente">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>EMPLEADO</mat-label>
    <input type="text" matInput formControlName="empleado">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>PLACA</mat-label>
    <input type="text" matInput formControlName="placa">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>DÍAS</mat-label>
    <input type="number" min="1" matInput formControlName="dias">
    </mat-form-field>
    <div fxLayout fxLayoutAlign="end" fxLayoutGap="10px">
      <button mat-raised-button color="primary" type="button" [disabled]="group.invalid"
      (click)="save()">
        Grabar</button>
     <button mat-button color="primary" type="button" mat-dialog-close>
        Cancelar</button>
    </div>
  </form>
  <!-- action en form provoca el recargo de la página -->
</mat-dialog-content>
