<div class="texto">Buscar por placa...</div>
<div class="busqueda">
<input matInput type="search" [(ngModel)]="search">
<button mat-raised-button (click)="loadBusqueda()">Buscar</button>
</div>
<div class="table">
<all-tabla-vista [data]="data" [metaDataColumns]="metaDataColumns" id="table">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-button">
          <button mat-icon-button  matToolTip="EDITAR" (click)="openForm(row)">
            <mat-icon class="editButton">edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matToolTip="ELIMINAR"
          >
            <mat-icon (click)="delete(row._id)" class="deleteButton">delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </all-tabla-vista>
</div>
